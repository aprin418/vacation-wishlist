<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row"> 
                <h1>Vacation Destinations Wishlist</h1>
                <h4>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</h4></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-5 formWrapper">
                    <form action="#" class="formInfo">
                        <div>
                        <label for="destination">Destination</label>
                        <input type="text" name="name" id="name" placeholder="Enter the name of the destination">
                        </div>
                        <div>
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" placeholder="Where is it located?">
                        </div>
                        <div>
                        <label for="photo">Photo</label>
                        <input type="text" name="img" id="img" placeholder="Enter and image url of the place">
                        </div>
                        <div>
                        <label for="description">Description</label><br>
                        <input type="text" name="desc" id="desc" placeholder="Where is it located?">
                        </div>
                        <button class="btn btn-primary">Add to list</button>
                    </form>
                </div>
                <div class="col-7">
                    <h2>Enter destination details</h2>
                    <div class="dest-card">
                        <!-- JavaScript will append this -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
